<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Reads</title>
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    
<header>
      <div class="header-wraper header-flex">
        <div>
          <img src="images/logo.svg" alt="logo" />
        </div>
        <nav class="nav-bar">
          <ul class="nav-ul-items">
            <li>
              <a class="nav-a" id="click-books" href="">MY BOOKS</a>
            </li>
            <li>
              <a class="nav-a" id="click-bestseller" href="">BEST SELLER</a>
            </li>
            <li>
              <a class="nav-a" id="click-popular" href="#">POPULAR</a>
            </li>
          </ul>
        </nav>
        <div class="burger-bar">
          <div class="burger-line"></div>
          <div class="burger-line"></div>
          <div class="burger-line"></div>
        </div>
      </div>
</header>

<section class="mybooks-section">
      <div class="mybooks-container">
        <h2>MY BOOKS</h2>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Search for a book by title or subtitle"
          />
          <button id="search-btn">Search</button>
        </div>
        <div id="book-list"></div>
      </div>
</section>

<section class="addbook-section">
      <div class="addbook-conatiner">
        <h2>ADD BOOK HERE</h2>
        <div class="form-wrapper">
          <form action="#" class="actual-form" id="addbook-form" method="post">
            <div class="actual-form-div">
              <input
                type="text"
                id="title-field"
                name="title"
                placeholder="Enter Title of The Book"
              />
              <p class="error-text" id="error-title"></p>
            </div>
            <div class="actual-form-div">
              <input
                type="text"
                id="subtitle-field"
                name="subtitle"
                placeholder="Enter Subtitle of The Book"
              />
              <p class="error-text" id="error-subtitle"></p>
            </div>
            <div class="actual-form-div">
              <input
                type="number"
                id="isbn-input"
                name="isbn"
                placeholder="Enter The ISBN of The Book"
              />
              <p class="error-text" id="error-isbn"></p>
            </div>
            <div class="actual-form-div">
              <input
                type="number"
                id="price-input"
                name="price"
                placeholder="Enter The price of The Book"
              />
              <p class="error-text" id="error-price"></p>
            </div>
            <div class="actual-form-div">
              <input
                type="email"
                id="email-field"
                name="email"
                placeholder="Enter Your Email"
              />
              <p id="error-email"></p>
            </div>
            <div class="actual-form-div">
              <div class="upload-photo-container">
                <input
                  type="file"
                  id="photo-input"
                  name="photo"
                  accept="image/*"
                />
                <p class="error-text" id="error-photo"></p>
              </div>
            </div>
            <button type="submit" class="btn-send">SUBMIT BOOK</button>
          </form>
        </div>
      </div>
</section>
    <script src="script.js"></script>
  </body>
</html>
